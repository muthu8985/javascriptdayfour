    <!-- The Object.entries() Method
 -->
    <p id="fruits"></p>

    <script>
      const fruits = { Bananas: 300, Oranges: 200, Apples: 500 };

      let text = "";
      for (let [fruit, amount] of Object.entries(fruits)) {

      }

      document.getElementById("fruits").innerHTML = text;
